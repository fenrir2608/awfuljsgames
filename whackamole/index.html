<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Whack A Mole</title>
  </head>

  <body>
    <div class="heading">
        Whack A Mole<span class="red"> (if you can)</span>
    </div>
    <div class="score">
      <h4>
        <div id="score">Score: 0</div>
      </h4>
    </div>
    <div class="time">
      <h4>
        <div id="timer">Time: 30s</div>
      </h4>
    </div>
    <div class="ButtonContainer">
        <button id="startButton">Start Game</button>
        <button id="endButton" disabled>End Game</button>
    </div>
    <br>
    <div class="game-container">
      <div class="hole" id="hole1"></div>
      <div class="hole" id="hole2"></div>
      <div class="hole" id="hole3"></div>
      <div class="hole" id="hole4"></div>
      <div class="hole" id="hole5"></div>
      <div class="hole" id="hole6"></div>
      <div class="hole" id="hole7"></div>
      <div class="hole" id="hole8"></div>
      <div class="hole" id="hole9"></div>
      <div class="hole" id="hole10"></div>
      <div class="hole" id="hole11"></div>
      <div class="hole" id="hole12"></div>
      <div class="hole" id="hole13"></div>
      <div class="hole" id="hole14"></div>
      <div class="hole" id="hole15"></div>
      <div class="hole" id="hole16"></div>
      <div class="hole" id="hole17"></div>
      <div class="hole" id="hole18"></div>
    </div>
    <div class="footer">
        <span class="red">Awful</span><span class="jstxt">JS</span>Games by <a target="_blank" href="https://github.com/fenrir2608">Fenrir</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
